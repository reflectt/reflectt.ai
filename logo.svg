<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient: Nebula Blue to Cosmic Purple -->
    <linearGradient id="mirrorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    
    <!-- Subtle inner glow for depth -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.15"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft shadow for depth -->
    <filter id="dropShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#3B82F6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Left bar (the first "t") -->
  <rect 
    x="55" 
    y="40" 
    width="32" 
    height="120" 
    rx="6" 
    ry="6" 
    fill="url(#mirrorGradient)"
    filter="url(#dropShadow)"
  />
  
  <!-- Right bar (the reflected "t") -->
  <rect 
    x="113" 
    y="40" 
    width="32" 
    height="120" 
    rx="6" 
    ry="6" 
    fill="url(#mirrorGradient)"
    filter="url(#dropShadow)"
  />
  
  <!-- Subtle highlight on left bar for dimension -->
  <rect 
    x="55" 
    y="40" 
    width="8" 
    height="120" 
    rx="6" 
    ry="6" 
    fill="rgba(255,255,255,0.1)"
  />
  
  <!-- Subtle highlight on right bar for dimension -->
  <rect 
    x="113" 
    y="40" 
    width="8" 
    height="120" 
    rx="6" 
    ry="6" 
    fill="rgba(255,255,255,0.1)"
  />
</svg>
